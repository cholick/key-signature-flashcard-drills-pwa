<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Signature Flashcard Drills</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- PWA meta tags -->
    <meta name="theme-color" content="#4caf50">
    <meta name="description" content="Practice identifying key signatures with this flash card drill app">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Key Signature Drills">
    
    <!-- PWA manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Simplified icon support -->
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="icons/icon-192x192.png">
    
    <script src="https://cdn.jsdelivr.net/npm/vexflow@4.2.2/build/cjs/vexflow.js"></script>
</head>
<body>
    <div class="container">
        <h1>Key Signature Drills</h1>
                
        <div id="exercise" class="hidden">
            <div id="feedback" class="hidden">&nbsp;</div>
            <div id="mode-display" class="mode-display hidden">Major</div>
            <div id="notation"></div>
            <div id="choices" class="choices"></div>
        </div>
        
        <div id="timer-container" class="hidden">
            <div id="timer-bar"></div>
        </div>
        
        <div id="score" class="hidden">
            <span id="correct-count">0</span> / <span id="total-count">0</span> correct
        </div>
    </div>

    <div id="controls-container">
        <div class="mode-selection">
            <div class="radio-container">
                <input type="radio" id="mode-major" name="key-mode" value="major" checked>
                <label for="mode-major">Major Keys</label>
            </div>
            <div class="radio-container">
                <input type="radio" id="mode-minor" name="key-mode" value="minor">
                <label for="mode-minor">Minor Keys</label>
            </div>
            <div class="radio-container">
                <input type="radio" id="mode-both" name="key-mode" value="both">
                <label for="mode-both">Major & Minor</label>
            </div>
        </div>
        <button id="start-button">Start</button>
    </div>
    
    <script src="app.js"></script>
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
